<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes de Google</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lora:ital@1&display=swap" rel="stylesheet">
    <!--Pasos: Ir a https://fonts.google.com/ 
        Ingresar en la fuente deseada y hacer clic en “Select this style”
        Pegar el código en el head de nuestro HTML
        Copiar y pegar la regla CSS. -->

    <style>
       h1,p{
            font-family: 'Indie Flower', cursive;
            font-size: 22px;
        }
        li{
            font-family: 'Dancing Script', cursive;
        }
    </style>
</head>

<body>
    <h1>Google Fonts. Este título tiene Indie Flower</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>123456790</p>
    <ul>
        <li>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laborum, enim. Este tiene 'Dancing Script'</li>
        <li> 'Dancing Script'</li>
    </ul>


</body>

</html>
