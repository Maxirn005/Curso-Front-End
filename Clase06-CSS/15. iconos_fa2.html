<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0910ee48a1.js" crossorigin="anonymous"></script>
    <!-- Hay que registrase en la web de fontawesome para obtener el link al kit-->
    <title>Iconos</title>
</head>
<body>
    <h3>Some Font Asesome Icons</h3>    
    <i class="fas fa-cloud"></i>
    <i class="fas fa-heart"></i>
    <i class="fas fa-car"></i>
    <i class="fas fa-file"></i>
    <i class="fas fa-bars"></i>

    <h3>Styled Font Awesome icons (size and color)</h3>
    <i class="fas fa-cloud" style="font-size: 24px;"></i>
    <i class="fas fa-cloud" style="font-size: 36px;"></i>
    <i class="fas fa-cloud" style="font-size: 48px; color:rgba(246, 10, 242, 0.414)"></i>
    <i class="fas fa-cloud" style="font-size: 60px; color:lightblue"></i>
    <i class="fas fa-cloud" style="font-size: 72px; color:green"></i>
    <br>
    <i class="fa-brands fa-square-instagram" style="font-size: 48px; color:rgb(241, 19, 178)"></i>
    <i class="fa-brands fa-whatsapp" style="font-size: 24px; color:lightgreen"></i>
    <i class="fa-brands fa-facebook" style="font-size: 24px; color:navy"></i>
    <i class="fa-brands fa-facebook-messenger" style="font-size: 24px; color:blue"></i>
    <i class="fa-brands fa-twitter" style="color:midnightblue"></i>
    <i class="fa-brands fa-twitter fa-border" style="font-size: 24px; color:rgb(38, 224, 17); border-color: rgb(15, 198, 226)"></i>
    <i class="fa-brands fa-twitter fa-border" style="font-size: 24px; color:midnightblue; border-color: red; background-color:rgb(9, 203, 246)"></i>
    <i class="fa-brands fa-twitter fa-border" style="font-size: 24px; color:midnightblue; border-color: red; border-radius: 50px"></i>
</body>
</html>
