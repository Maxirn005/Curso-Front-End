<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemploz-index</title>
    <style>
        img{
            position:absolute;
            left: 0px;
            top: 0px;
            z-index: 2; /*Valores negativos: más hacia el fondo
                           Valores positivos: más hacia el frente*/
        }
        body{
            font-family: Arial;
        }
    </style>
</head>
<body>
    <h1 style="color:red;">Z-Index</h1>
    <img src="logo-css3.png" alt="Logo">
    <p style=" color:white; background-color: cadetblue; position: absolute; z-index: 3;"> z-index: 1, entonces está más arriba. Lorem ipsum dolor, sit amet consectetur adipisicing elit. Explicabo error vel quas culpa.</p>
    <br><br><br><br><br><br><br><br><br><br><br><br><br>
    <p> La foto tiene posición absoluta, top 0 y left 0, z-index= -1, entonces está al fondo. <br>
        El párrafo tiene z-index = 1 entonces está más arriba. </p>
</body>
</html>
