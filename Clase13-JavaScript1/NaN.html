<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Todos dan false
        //Number.isNaN() no intenta convertir el parámetro en un número, por lo que los no números siempre devuelven false
        //fuente: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Number/isNaN
        console.log(Number.isNaN("NaN"));
        console.log(Number.isNaN(undefined));
        console.log(Number.isNaN({}));
        console.log(Number.isNaN("blabla"));
        console.log(Number.isNaN(true));
        console.log(Number.isNaN(null));
        console.log(Number.isNaN("37"));
        console.log(Number.isNaN("37.37"));
        console.log(Number.isNaN(""));
        console.log(Number.isNaN(" "));
    </script>

</body>
</html>
